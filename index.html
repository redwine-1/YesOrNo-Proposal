<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png"
        href="https://img.icons8.com/?size=100&id=_zcXFROSJsdb&format=png&color=000000" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(117deg, #ff41f7 0%, rgba(255, 73, 73, 0.81) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #parentElement {
            display: none;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 72px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .btn {
            border: none;
            border-radius: 50px;
            width: 300px;
            height: 70px;
            margin: 10px;
            font-weight: bold;
            font-size: 30px;
        }

        #no {
            background-color: #e53935;
            width: 100px;
            height: 30px;
            font-size: 10px;
            color: white;
            cursor: not-allowed;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

        #no:hover {
            background-color: #c62828;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        #no:active {
            background-color: #b71c1c;
            transform: scale(0.98);
        }

        #yes {
            background-color: #4caf50;
            ;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

        #yes:hover {
            background-color: #43a047;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        #yes:active {
            background-color: #388e3c;
            transform: scale(1.02);
        }


        #message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #ff4b5c;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 1148px) {
            h1 {
                font-size: 50px;
            }

            .btn {
                width: 150px;
                height: 40px;
            }
        }

        @media (max-width: 795px) {
            h1 {
                font-size: 40px;
            }
        }
    </style>
</head>

<body>
    <div id="message">

        <div style="display: flex; justify-content: center; align-items: center;">
            <dotlottie-player src="https://lottie.host/4cf833f9-1707-453a-903d-1bd3bae22f83/71QAyteFVu.lottie"
                background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay>

        <div class="d-flex justify-content-center">
            <dotlottie-player src="https://lottie.host/6c123376-0632-4f17-b561-ce718d97079d/g5ihrc1jUp.lottie"

        <h1>Will you be my partner?</h1>
        <p style="text-align: center; color: white; font-size: 24px;">please say yesüôè</p>
        <div class="d-flex justify-content-center">
            <button id="yes" class="btn btn-primary">Yes!</button>
            <button id="no" class="btn btn-primary">NO!</button>
        </div>
    </div>


    <!-- lottie animation -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script>
        // Disable touch screen functionality
        document.addEventListener('touchstart', function (event) {
            event.preventDefault();
        }, { passive: false });

        // Function to detect if the device is mobile
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Show appropriate content based on device type
        window.onload = function () {
            if (isMobileDevice()) {
                document.getElementById('parentElement').style.display = 'none';
                document.body.style.background = 'black';
                document.body.innerHTML = "<h1 style='color:white;text-align:center;display:flex;align-items:center;justify-content:center;height:100vh;font-size:30px;'>Please use Laptop or Desktop to open this link</h1>";
            } else {
                document.getElementById('parentElement').style.display = 'block';
            }
        }

        //make the no button move randomly on mouseover and yes button follow the mouse
        document.getElementById('no').addEventListener('mouseover', function (event) {
            let yesButton = this;
            let x = Math.floor(Math.random() * (window.innerWidth - yesButton.offsetWidth));
            let y = Math.floor(Math.random() * (window.innerHeight - yesButton.offsetHeight));
            yesButton.style.position = 'absolute';
            yesButton.style.left = `${x}px`;
            yesButton.style.top = `${y}px`;

            let noButton = document.getElementById('yes');
            if (noButton) {
                noButton.style.position = 'absolute';
                noButton.style.left = `${event.pageX - noButton.offsetWidth / 2}px`;
                noButton.style.top = `${event.pageY - noButton.offsetHeight / 2}px`;
            }
        });

        // Show message on clicking yes button
        document.getElementById('yes').addEventListener('click', function () {
            let message = document.getElementById('message');
            message.style.display = 'block';
            let parentElement = document.getElementById('parentElement');
            parentElement.style.display = 'none';
            let confettiColors = ['#e53935', '#4caf50', '#ffeb3b', '#2196f3'];
            function createConfetti() {
                let confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.zIndex = '9999';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.top = `${Math.random() * window.innerHeight}px`;
                confetti.style.transition = 'all 2s ease-out';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.transform = `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`;
                    confetti.style.opacity = '0';
                }, 100);

                setTimeout(() => confetti.remove(), 3000);
            }

            setInterval(createConfetti, 100);
        });

    </script>
</body>

</html>
